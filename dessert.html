<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/head-footer-style.css">
    <link rel="stylesheet" href="css/ind-style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pinoy CuCineras - Menu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Insert Header -->
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                
                document.querySelector('.header-title').textContent = 'Desserts';

                // Initialize burger menu functionality
                const burgerMenu = document.getElementById('burgerMenu');
                const slideMenu = document.getElementById('slideMenu');

                burgerMenu.addEventListener('click', () => {
                    slideMenu.classList.toggle('active');
                });
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <main class="container my-5">
            
        <section class="container-fluid py-5 text-center">
            <h2 class="featured-text">Sweets</h2>
            <div class="row mt-4">
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/buko-pandan.jpg" alt="Caldereta" class="service-img">
                        <h3>Buko Pandan</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/caramel.jpg" alt="Adobo" class="service-img">
                        <h3>Caramel Bar</h3>
                        <p>Max's Style</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/macaroon.jpg" alt="Sisig" class="service-img">
                        <h3>Coconut Macaroon</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/leche.jpg" alt="lumpia" class="service-img">
                        <h3>Leche Flan</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/m-square.png" alt="Patatim" class="service-img">
                        <h3>Coffee Jello</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/moist-choco-cake.jpg" alt="Kare-Kare" class="service-img">
                        <h3>Moist Chocolate Cake</h3>
                        <p>Valentine's Day Special</p>
                    </div>
                </div>
            </div>
            <ul class="food-list mt-4">
                <li>Buko Lychee</li>
                <li>Chicken Macaroni Salad</li>
            </ul>
        </section>

        <section class="container-fluid py-5 text-center">
            <h2 class="featured-text">Kakanin</h2>
            <div class="row mt-4">
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/biko.jpg" alt="Caldereta" class="service-img">
                        <h3>Biko</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/kutsinta.jpg" alt="Adobo" class="service-img">
                        <h3>Kutsinta</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/sapin.jpg" alt="Sisig" class="service-img">
                        <h3>Sapin Sapin</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/pichi.jpg" alt="lumpia" class="service-img">
                        <h3>Pichi Pichi</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/puto.jpg" alt="Patatim" class="service-img">
                        <h3>Puto</h3>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="food-box text-center bg-green shadow-sm">
                        <img src="images/m-square.png" alt="Kare-Kare" class="service-img">
                        <h3>Puto Flan</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- jQuery (required for Bootstrap 4) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js (required for Bootstrap 4 dropdowns, tooltips, etc.) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap 4 JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
